<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="taan1.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
/>
</head>
<body>
    <header>
        <a href="#" class="logo">
          <img src="images/taan-logo-dark.png" alt="">
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
          <li><a href="taan.html#home">Home</a></li>
          <li><a href="taan.html#about">About us</a></li>
          
        </ul>
   
    </header>

      <section class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p> <i class='bx bxs-phone' ></i>+977-1-4540920, 4540921, 4527473</p>
                    <p><i class='bx bxs-envelope' ></i>info@taan.org.np</p>
                    <p><i class='bx bxs-location-plus' ></i>P87M+J47, गणेशथान मार्ग</p>
                </div>
            </div>
        </div>
      </section>

      
      <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script> 
      <script type="text/javascript" src="taan.js"></script>
</body>
</html>
